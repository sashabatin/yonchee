<!DOCTYPE html>
<html>
<head>
    <title>Upload Image for OCR</title>
</head>
<body>
    <h1>Image OCR Processing</h1>
    <form action="/upload-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
