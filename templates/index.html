<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yonchee Text-to-Speech Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Yonchee</h1>
    </header>
    <main>
        <div class="left-section">
            <h2>Text to Speech Service</h2>
            <form id="uploadForm">
                <div class="button-group">
                    <label for="fileInput">Select File</label>
                    <input type="file" id="fileInput" name="image" accept="image/*" required>
                    <button id="makeMagicButton" type="submit">Make Magic</button>
                </div>
                <p id="fileInputHelp">If you encounter issues selecting a photo, please try using a different browser or update your current browser.</p>
                <div class="audio-controls">
                    <button id="rewindButton">Rewind</button>
                    <button id="forwardButton">Forward</button>
                </div>
                <div class="play-pause-container">
                    <button id="togglePlayPauseButton">Play</button>
                </div>
                <audio id="audioPlayer" controls></audio>
                <div class="additional-controls">
                    <a id="downloadButton">Download</a>
                    <button id="playbackSpeedButton">Speed: 1x</button>
                </div>
                <div id="progressContainer">
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>
            </form>
            <div id="liveRegion" aria-live="polite"></div>
        </div>
    </main>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="uk">Ukrainian</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
    </select>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="image-text-container">
                <img id="uploadedImage" src="" alt="Uploaded Image">
                <div id="textOverlay"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
